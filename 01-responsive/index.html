<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>01 responsive</title>
    <script src="../dist/mr.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <!-- <mr-app debug="true"> -->
    <mr-app>
        <mr-panel class="columns" data-comp-anchor="type: fixed;">
            <mr-div class="nav">
                <mr-img class="logo-image" src="./assets/logo.png" alt="The MRJS logo"></mr-img>
                <mr-button style="margin-left: auto;">Sign in</mr-button>
            </mr-div>

            <mr-div class="information">
                <mr-text class="title">Humpback whale</mr-text>
                <mr-text class="animal-order">Megaptera novaeangliae</mr-text>
                <mr-text class="description">The humpback whale is a species of baleen whale. It is a rorqual (a member of the family Balaenopteridae) and is the only species in the genus Megaptera. Adults range in length from 14-17 m (46-56 ft) and weigh up to 40 metric tons (44 short tons).</mr-text>
            </mr-div>

            <mr-div class="illustration">
                <mr-img class="hero-image" src="./assets/humpback.jpg" alt="A Humpback whale coming out of the water"></mr-img>
            </mr-div>

        </mr-panel>
    </mr-app>
</body>

</html>
